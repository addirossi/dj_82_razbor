<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Список товаров</h1>
    {% for prod in products %}
        <h2>{{ prod.name }}</h2>
        <h3>{{ prod.price }}</h3>
        {% if prod.price > 60000 %}
            <h5>скидка -10%</h5>
        {% endif %}
    {% endfor %}

</body>
</html>
